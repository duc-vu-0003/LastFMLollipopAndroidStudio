general:
  branches:
    only:
      - master
  artifacts:
    - "app/build/outputs/apk/app-debug.apk"
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "android-21,build-tools-21.1.2,extra-google-m2repository,extra-android-m2repository"
test:
  override:
    - echo "nothing to do"
deployment:
  master:
    branch: master
    heroku:
          appname: lastfmlollipop
    commands:
      - ./gradlew assembleDebug
      - curl -F "file=@app/build/outputs/apk/app-debug.apk" -F "token=${DEPLOY_GATE_API_KEY}" -F "message=env_develop" https://deploygate.com/api/users/sirty/apps
