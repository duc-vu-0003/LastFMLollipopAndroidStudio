general:
  branches:
    only:
      - master
  artifacts:
    - "lastfmlollipop/build/outputs/apk/lastfmlollipop-debug.apk"
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "android-21,build-tools-21.1.2,extra-google-m2repository,extra-android-m2repository"
test:
  override:
    - echo "nothing to do"
deployment:
  staging:
    branch: master
    heroku:
      appname: lastfmlollipop